            margin: 50px;
            height: 300px;

            margin: 50px;
            width: 40%;

            width: 40%;
            height: 65%;

            margin: 5px;
            width: 400px;
            height: 35px;

        }

        }

</head>
<body>
    <div class="heading">
        <h1>Next Word Predictor</h1>
    </div>
    <div class="main">
        <div class="input">
            <form action="/predict" method="POST">
                <input type="text" name="text" placeholder="Enter your text here...">
                <br><br>
                <input type="number" name="number" placeholder="how many words to predict">
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="answer">
            <h1>Your recommendation: </h1>
            {% if result%}
                        <h2 style="background-color: black;">{{result}}</h2>
            {% endif %}
        </div>
    </div>

</body>
</html>
